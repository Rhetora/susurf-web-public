{% extends "base.html" %}

{% block main %}
 

<div style="padding-top: 4em;">
    <div class="container">
        <form method="POST">
        {% csrf_token %}
        <div class="row" style="padding-top: 7em">
            <div class="col" style="text-align: center;">
                <h1>Reset Password</h1>
                <br>
                <p>Forgotten your password? Enter your email address below and we'll send an email with instructions to reset it!<p>
            </div>
        </div>
        <div class="row" style="padding-top: 6em">
            <div class="col" style="text-align: right;">
                Email: 
            </div>
            <div class="col" style="text-align: center;">
                {{ password_reset_form.email}}
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row" style="padding-top: 5em; padding-bottom: 16em;">
            <div class="col" style="text-align: right;">
            </div>
            <div class="col" style="text-align: center;">
                <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Send Email</button>
            </div>
            <div class="col">
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
